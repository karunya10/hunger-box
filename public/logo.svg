<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 180" role="img" aria-labelledby="title">
  <title id="title">Hunger-Box Header Logo (for coral background)</title>

  <style>
    .brand { fill:#ffffff; font-family: Inter, Arial, Helvetica, sans-serif; font-weight:700; }
    .plate-stroke { stroke:#ffffff; stroke-width:6; fill:none; }
    .plate-fill { fill:#ffffff; }
  </style>

  <!-- Plate Icon -->
  <g transform="translate(70,90)">
    <circle r="40" class="plate-stroke"/>
    <circle r="14" class="plate-fill"/>
  </g>

  <!-- Wordmark -->
  <text x="150" y="110" font-size="80" class="brand">Hunger</text>
  <!-- Added more space before Box -->
  <text x="460" y="110" font-size="80" class="brand">Box</text>
</svg>
